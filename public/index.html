<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
    <script src="https://cdn.parsimap.ir/third-party/leaflet/v1.7.1/leaflet.js"></script>
    <script src="https://cdn.parsimap.ir/third-party/leaflet/plugins/parsimap-tile/v1.0.0/parsimap-tile.js"></script>
    <!-- <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script> -->
    <script src="https://npmcdn.com/leaflet-geometryutil"></script>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- <link
    href="https://cdn.parsimap.ir/third-party/leaflet/v1.7.1/leaflet.css"
    rel="stylesheet"
  /> -->
    <!-- <link
      href="https://cdn.parsimap.ir/third-party/leaflet/v1.7.1/mapbox-gl.css"
      rel="stylesheet"
    /> -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Simple | Map</title>
  </head>
  <body>
    <div class="w-50 m-auto map__container">
      <div id="map"></div>
    </div>

    <div style="display: flex; margin: 1rem; gap: 2rem">
      <h2>آدرس:</h2>
      <div class="row">
        <div class="col-lg-6 my-2 input__wrapper">
          <!-- <input
            type="text"
            class="form-control"
            placeholder="استان"
            aria-describedby="استان"
            data-js="province"
            id="provinceInput"
          /> -->
          <label for="provinceInput">استان:</label>
          <select
            id="provinceInput"
            class="form-select w-75"
            data-js="province"
            aria-label="province-select"
          >
            <option selected>انتخاب کنید</option>
            <option value="تهران">تهران</option>
            <option value="مازندران">مازندران</option>
            <option value="فارس">فارس</option>
          </select>
        </div>
        <div class="col-lg-6 my-2 input__wrapper">
          <label for="countyInput">شهرستان:</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="شهرستان"
            aria-describedby="شهرستان"
            data-js="county"
            id="countyInput"
          />
        </div>
        <div class="col-lg-6 my-2 input__wrapper">
          <label for="suburbInput">بخش:</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="بخش"
            aria-describedby="بخش"
            data-js="suburb"
            id="suburbInput"
          />
        </div>
        <div class="col-lg-6 my-2 input__wrapper">
          <label for="cityInput">شهر:</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="شهر"
            aria-describedby="شهر"
            data-js="city"
            id="cityInput"
          />
        </div>
        <div class="col-lg-6 my-2 input__wrapper">
          <label for="cityInput">روستا:</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="روستا"
            aria-describedby="روستا"
            data-js="rural"
            id="ruralInput"
          />
        </div>
        <div class="col-lg-6 my-2 input__wrapper">
          <label for="addressInput">آدرس:</label>
          <input
            type="text"
            class="form-control w-75"
            placeholder="آدرس"
            aria-describedby="آدرس"
            data-js="address"
            id="addressInput"
          />
        </div>
      </div>
    </div>
  </body>
</html>
